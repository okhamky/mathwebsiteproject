{% extends 'pace/base.html' %}
{% block content %}
<nav class="navbar navbar-inverse" style="background-color: #e3f2fd">
    <h1 class="navbar-brand">
        Camelot Academy
    </h1>
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'pace:teacher' teacher_name %}"> {{ teacher_name }}'s Students </a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">All Students</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active" href="{% url 'pace:addstudent' teacher_name %}">Add New Student</a>
        </li>
    </ul>
</nav>
    <br>
<div class="container">
    {% if top_comment %}
        {{ top_comment }}
        <br><br>
    {% endif %}
    <form action="{% url 'pace:addstudent' teacher_name %}" method="post">
        {% csrf_token %}
        {{ user_form.as_p }}
        <p>{{ student_form.teacher }}</p>
        <input type="submit" value="Submit" />
    </form>
</div>


{% endblock %}
